version: '3.8'
services:
  cms_db:
    hostname: cms_db
    container_name: cms_db
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes: 
      - cms_db:/var/lib/postgresql/data
volumes:
  cms_db:
    driver: local
